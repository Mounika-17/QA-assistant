name: Deploy QA Assistant Docker Image to EC2 / self-hosted

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  Continuous-Integration:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    # ðŸš¨ FIX 1: Define the job's outputs so the next job can access the image URL
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          echo "Building image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Set step output (which is then exposed as a job output in FIX 1)
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  Continuous-Deployment:
    name: Deploy to self-hosted (EC2)
    needs: Continuous-Integration
    
    # ðŸš¨ FIX 2: Use an array of labels for more robust runner matching.
    # This should help resolve the "waiting for a runner" hang.
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Note: These AWS steps are often redundant on the self-hosted runner 
      # if it's already configured to use the AWS CLI/Docker, but we leave them 
      # for complete ECR login.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr-deploy
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull image
        env:
          # Now correctly pulling the image URL from the previous job's output (FIX 1)
          IMAGE: ${{ needs.Continuous-Integration.outputs.image }}
        run: |
          # Use a default value in case the output is unexpectedly empty
          if [ -z "$IMAGE" ]; then 
            echo "ERROR: Image variable is empty. Cannot deploy."
            exit 1
          fi
          echo "Image to deploy: $IMAGE"
          docker pull "$IMAGE"

      - name: Stop + remove existing container (if any), then run new container
        env:
          IMAGE: ${{ needs.Continuous-Integration.outputs.image }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FAISS_DIR: ${FAISS_DIR:-/srv/qa_faiss_store}
        run: |
          # container name used on the host
          CONTAINER_NAME="qa-assistant"

          echo "Stopping any existing container..."
          docker stop $CONTAINER_NAME || true

          echo "Removing old container if present..."
          docker rm $CONTAINER_NAME || true

          echo "Create host FAISS folder if missing"
          mkdir -p "${FAISS_DIR}"

          echo "Run new container from $IMAGE"
          docker run -d \
            --name $CONTAINER_NAME \
            -p 8000:8000 \
            -e GEMINI_API_KEY="${GEMINI_API_KEY}" \
            -e FAISS_DIR="/app/qa_faiss_store" \
            -v "${FAISS_DIR}:/app/qa_faiss_store" \
            --restart unless-stopped \
            "$IMAGE"

      - name: Verify container is running
        run: |
          sleep 3
          docker ps --filter "name=qa-assistant" --format "table {{.Names}}\t{{.Status}}"